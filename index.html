function startQuiz(amount) {
    if (typeof pool === 'undefined' || pool.length === 0) {

    document.getElementById('start-menu').style.display = 'none';
    document.getElementById('quiz-box').style.display = 'block';
    let shuffled = [...pool].sort(() => 0.5 - Math.random());
    activeQuestions = shuffled.slice(0, amount);
    currentIdx = 0; points = 0;
    renderQuestion();
}

function renderQuestion() {
    if (currentIdx >= activeQuestions.length) { finishQuiz(); return; }
    let qData = activeQuestions[currentIdx];
    document.getElementById('q-text').innerText = qData.q;
    let container = document.getElementById('options-container');
    container.innerHTML = '';
    qData.a.forEach((text, i) => {
        let btn = document.createElement('button');
        btn.className = 'btn';
        btn.innerText = text;
        btn.onclick = function() { checkAnswer(i); };
        container.appendChild(btn);
    });
    document.getElementById('stat').innerText = "Frage " + (currentIdx + 1) + " von " + activeQuestions.length;
}

function checkAnswer(choice) {
    let q = activeQuestions[currentIdx];

    else { alert("Falsch! ‚ùå\n\nRichtige Antwort:\n" + q.a[q.c[0]]); }
    currentIdx++; renderQuestion();
}

};

let idx = 0;
let score = 0;
let sess = [];

function start(n) {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('foot').style.display = 'block';
    
    // Mischt die Fragen und nimmt die Anzahl n
    sess = [...pool].sort(() => 0.5 - Math.random()).slice(0, n);
    
    idx = 0;
    score = 0;
    draw();
}

function draw() {
    if (idx < sess.length) {
        let q = sess[idx];
        document.getElementById('q-text').innerText = q.q;
        let opt = document.getElementById('options');
        opt.innerHTML = '';
        
        q.a.forEach((text, i) => {
            let b = document.createElement('button');
            b.className = 'btn';
            b.innerText = text;
            b.onclick = () => check(i);
            opt.appendChild(b);
        });
        
        document.getElementById('stat').innerText = "Frage " + (idx + 1) + " von " + sess.length;
    } else {
        showResult();
    }
}

function check(ans) {
    let q = sess[idx];
    if (q.c.includes(ans)) {
        score++;
        alert("Richtig! ‚úÖ");
    } else {
        alert("Falsch! ‚ùå\nRichtige Antwort: " + q.a[q.c[0]]);
    }
    idx++;
    draw();
}

function showResult() {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('foot').style.display = 'none';
    let res = document.getElementById('menu');
    res.style.display = 'block';
    
    let prozent = Math.round((score / sess.length) * 100);
    let bewertung = prozent >= 50 ? "Bestanden! üéâ" : "Nicht bestanden. üõ†Ô∏è Dranbleiben!";

            <div style="font-size: 48px; margin: 20px 0; font-weight: bold; color: ${prozent >= 50 ? '#27ae60' : '#e74c3c'};">

            </div>
            <p style="font-size: 18px;">Du hast <strong>${score} von ${sess.length}</strong> Fragen richtig beantwortet.</p>
            <h3 style="margin-top: 20px;">${bewertung}</h3>
            <hr style="margin: 20px 0;">
            <button class="btn" onclick="location.reload()" style="background: #2c3e50; color: white;">Neustart</button>
        </div>`; 
}
