    let sess=[], idx=0, score=0, chk=false, sel=[];

    function start(n) {
        document.getElementById('menu').style.display='none';
        document.getElementById('quiz').style.display='block';
        document.getElementById('foot').style.display='block';
        document.getElementById('stat-bar').style.display='flex';
        document.getElementById('back-btn').style.display='inline-block';
        sess = [...pool].sort(() => 0.5 - Math.random()).slice(0, n);
        idx=0; score=0; draw();
    }

    function draw() {
        chk = false; sel = [];
        const d = sess[idx];
        document.getElementById('st-count').innerText = "Frage " + (idx + 1) + "/" + sess.length;
        document.getElementById('st-score').innerText = "Richtig: " + score;
        document.getElementById('q-txt').innerText = d.q;
        const b = document.getElementById('opts'); b.innerHTML = '';
        d.a.forEach((t, i) => {
            const o = document.createElement('button'); o.className = 'o'; o.innerText = t;
            o.onclick = () => { if(chk) return;
                if(d.t === 's') { sel = [i]; document.querySelectorAll('.o').forEach(x => x.classList.remove('sel')); o.classList.add('sel'); }
                else { if(sel.includes(i)) sel = sel.filter(x => x !== i); else sel.push(i); o.classList.toggle('sel'); }
            };
            b.appendChild(o);
        });
        document.getElementById('act').innerText = "Prüfen";
        document.getElementById('act').classList.remove('btn-a');
    }

    document.getElementById('act').onclick = () => {
        if(sel.length === 0 && !chk) return;
        const d = sess[idx];
        if(!chk) {
            const ok = JSON.stringify(sel.sort()) === JSON.stringify(d.c.sort());
            document.querySelectorAll('.o').forEach((el, i) => {
                if(d.c.includes(i) && sel.includes(i)) el.classList.add('correct');
                else if(!d.c.includes(i) && sel.includes(i)) el.classList.add('wrong');
                else if(d.c.includes(i) && !sel.includes(i)) el.classList.add('miss');
            });
            if(ok) score++; chk = true;
            document.getElementById('act').innerText = "Nächste Frage";
            document.getElementById('act').classList.add('btn-a');
        } else {
            idx++; if(idx < sess.length) draw(); else location.reload();
        }
    };

    function goBack() { if(confirm("Abbrechen?")) location.reload(); }

    function shareApp() {
        const code = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
        const t = document.createElement("textarea"); document.body.appendChild(t);
        t.value = code; t.select(); document.execCommand("copy"); document.body.removeChild(t);
        alert("App-Code kopiert! Schicke ihn per WhatsApp.");
    }
